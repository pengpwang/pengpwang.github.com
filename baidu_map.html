<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.331398,39.897445),20);
  map.enableScrollWheelZoom(true);
  
  map.clearOverlays(); 
  var new_point = new BMap.Point(116.48257,39.91242);
  var marker = new BMap.Marker(new_point);  // 创建标注
  map.addOverlay(marker);              // 将标注添加到地图中
  var label = new BMap.Label("北京市朝阳区建国路88号soho现代城b座1505室",{offset:new BMap.Size(30,-10)});
  label.setStyle({
    color : "black",
    fontSize : "16px",
    height : "20px",
    lineHeight : "20px",
    fontFamily:"微软雅黑"
  });
  marker.setLabel(label);

  map.panTo(new_point);     
	
</script>
